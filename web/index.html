<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercise 1</title>
    </head>
    <body>
        <h3>Exercise 1</h3>
        <hr>
        <script>
            var x=1004;
            var y=new Number(1004);
            document.write(typeof(x)+":"+x+"<br>");
            document.write(typeof(y)+":"+y+"<br>");
            document.write((x == y)+"<br>");
            document.write((x === y)+"<br>");
            var z= Number.MAX_VALUE;
            document.write(z +"<br>");
        </script>
    </body>
</html>
